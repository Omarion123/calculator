    <body>
        <div class="calculator">
        <section class="header">
            <h1>Calculator</h1>
            <input type="text" id="display">
        </section>
        <div class="row">
            <button onclick="getNumber(1)">1</button>
            <button onclick="getNumber(2)">2</button>
            <button onclick="getNumber(3)">3</button>
            <button class="operator add" onclick="getOperator('+')">+</button>
        </div>
        <div class="row">
            <button onclick="getNumber(4)">4</button>
            <button onclick="getNumber(5)">5</button>
            <button onclick="getNumber(6)">6</button>
            <button class="operator subtract" onclick="getOperator('-')">-</button>
        </div>
        <div class="row">
            <button onclick="getNumber(7)">7</button>
            <button onclick="getNumber(8)">8</button>
            <button onclick="getNumber(9)">9</button>
            <button class="operator multiply" onclick="getOperator('*')">*</button>
        </div>
        <div class="row">
            <button onclick="getNumber(0)">0</button>
            <button class="operator divide" onclick="getOperator('/')">/</button>
            <button onclick="operate()">=</button>
            <button id="clear" onclick="clearDisplay()">Clear</button>
        </div>
